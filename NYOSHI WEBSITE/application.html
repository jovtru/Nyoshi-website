<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <style>
        /* Basic reset and global styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

.container {
    width: 90%;
    max-width: 800px;
    margin: auto;
    background: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h2 {
    text-align: center;
    margin-bottom: 20px;
}

form {
    display: flex;
    flex-direction: column;
}

.form-group {
    margin-bottom: 15px;
}

label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

input[type="text"],
input[type="email"],
input[type="tel"],
textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
    box-sizing: border-box;
}

input[type="file"] {
    padding: 0;
}

textarea {
    resize: vertical;
}

.btn {
    display: inline-block;
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    text-align: center;
    text-decoration: none;
    margin: 5px;
}

.btn-primary {
    background-color: #007bff;
    color: #fff;
}

.btn-primary:hover {
    background-color: #0056b3;
}

.btn-secondary {
    background-color: #6c757d;
    color: #fff;
}

.btn-secondary:hover {
    background-color: #5a6268;
}

/* Responsive design */
@media (max-width: 600px) {
    .container {
        width: 100%;
        padding: 10px;
    }

    .form-group {
        margin-bottom: 10px;
    }

    .btn {
        width: 100%;
        box-sizing: border-box;
    }
}

    </style>
</head>
<body>
    <header>
        <div id="google_translate_element"></div>
    </header>
    <!-- Application Form -->
    <section id="application-form" class="container">
        <h2>Job Application Form</h2>
        <form action="/submit-application" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first_name" required>
            </div>
            <div class="form-group">
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last_name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="resume">Upload Resume:</label>
                <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
            </div>
            <div class="form-group">
                <label for="cover-letter">Cover Letter:</label>
                <textarea id="cover-letter" name="cover_letter" rows="5" required></textarea>
            </div>
            <input type="hidden" id="job-position" name="job_position">
            <button type="submit" class="btn btn-primary">Submit Application</button>
            <button type="button" class="btn btn-secondary" onclick="window.location.href='job-openings.html'">Cancel</button>
        </form>
    </section>

    <script>
        // Function to get query parameter value
        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Set the job position in the hidden field
        document.addEventListener('DOMContentLoaded', function() {
            const jobPosition = getQueryParam('position');
            if (jobPosition) {
                document.getElementById('job-position').value = jobPosition;
            }
        });
    </script>

     <!-- Google Translate Script -->
     <script type="text/javascript">
        function googleTranslateElement() {
            new google.translate.TranslateElement(
                {pageLanguage: 'en'},
                'google_translate_element'
            );
        }
    </script>
    <!-- Corrected URL for Google Translate script -->
    <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElement"></script>

</body>
</html>
